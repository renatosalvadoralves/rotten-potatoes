name: CI-CD

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Docker Login
        uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}
          
      - name: Docker build and push
        uses: docker/build-push-action@v2.7.0 
        with: 
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            04041994/rotten-potatoes:latest
            04041994/rotten-potatoes:v${{ github.run_number }}
            
     
